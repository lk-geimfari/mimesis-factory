# All configuration for plugins and other utils is defined here.
# Read more about `setup.cfg`:
# https://docs.python.org/3/distutils/configfile.html


[flake8]
# Base flake8 configuration:
# https://flake8.pycqa.org/en/latest/user/configuration.html
format = wemake
show-source = True
statistics = False
doctests = True

# Plugins:
max-complexity = 6
max-line-length = 80

# Disable some pydocstyle checks:
ignore = D100, D104, D106, D401, X100, DAR103, DAR203, RST303, RST304, W504

exclude =
  # Trash and cache:
  .git
  __pycache__
  .venv
  .eggs
  *.egg

per-file-ignores =
  # Allow to use `assert` in tests, also decrease the number of docs:
  tests/*.py: D101, D103, D107, S101, WPS202, WPS218, WPS226, WPS432


[isort]
# isort configuration:
# https://github.com/timothycrosley/isort/wiki/isort-Settings
include_trailing_comma = true
# See https://github.com/timothycrosley/isort#multi-line-output-modes
multi_line_output = 3
# Is the same as 80 in flake8:
line_length = 79


[darglint]
# darglint configuration:
# https://github.com/terrencepreilly/darglint
strictness = long


[tool:pytest]
# py.test options:
norecursedirs = *.egg .eggs dist build docs .tox .git __pycache__

addopts =
  --strict
  --doctest-modules
  --cov-branch
  --cov=mimesis_factory
  --cov-report=term-missing:skip-covered
  --cov-report=html
  --cov-fail-under=100


[mypy]
# The mypy configurations: https://mypy.readthedocs.io/en/latest/config_file.html

allow_redefinition = False
check_untyped_defs = True
disallow_untyped_calls = True
ignore_errors = False
ignore_missing_imports = True
implicit_reexport = False
strict_optional = True
strict_equality = True
no_implicit_optional = True
local_partial_types = True
warn_no_return = True
warn_unused_ignores = True
warn_redundant_casts = True
warn_unused_configs = True
warn_unreachable = True
